language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - hhvm

matrix:
    include:
        - php: 5.5
          env: deps=low

env:
    global:
        - deps=no

before_install:
    - composer self-update

install:
    - if [ "$deps" = "no" ]; then composer --prefer-source install; fi;
    - if [ "$deps" = "low" ]; then composer --prefer-source --prefer-lowest --prefer-stable update; fi

script: phpunit -v

notifications:
  email: "douglas@usemarkup.com"

sudo: false
